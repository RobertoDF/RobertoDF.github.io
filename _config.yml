about_content: |
  Hi, my name is Roberto De Filippo, I am a neuroscientist interested in the effect of neuromodulators on sensory perception. 
  Currently my main focus is <mark>serotonin</mark>, in vivo recordings with high-density probes (Neuropixel) and Machine Learning in the context of neural decoding.
  I have experience working with:
  <mark>Python</mark> (<mark>pandas</mark>, <mark>multiprocessing</mark>, <mark>xarray</mark>, <mark>numpy</mark>, <mark>HoloViz</mark>), 
  <mark>Matlab</mark>,
  <mark>Tensorflow</mark>,
  <mark>Max/MSP</mark>,
  <mark>Pure Data</mark> and
  <mark>git</mark>.

