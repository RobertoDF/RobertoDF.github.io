        description: | # this will include new lines to allow paragraphs
            I worked under the supervision of Nevena Milenkovic investigating temperature perception in mice, a follow-up to her work 
            "A somatosensory circuit for cooling perception in mice (Nature Neuroscience, 2014)". I have performed in vivo whole cell patch clamp recording from anesthetized mice,
            thalamic drug injections and behavioral training.

      - layout: right
        title: Brecht lab, Bernstein Center for Computational Neuroscience (BCCN)
                <p style="text-align:center">
