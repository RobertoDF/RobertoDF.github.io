about_content: |
  I am a neuroscientist interested in the effect of neuromodulators on sensory perception. 
  Currently my main focus are <mark>psychedelics</mark>, in vivo recordings with high-density probes (Neuropixel) and  neural decoding.
  I have experience using:
  <mark>Python</mark> (<mark>pandas</mark>, <mark>multiprocessing</mark>, <mark>scipy</mark>, 
  <mark>scikit-learn</mark>, <mark>xarray</mark>, <mark>numpy</mark>, <mark>HoloViz</mark>,  <mark>Pynapple</mark>, <mark>NeMoS</mark>), 
  <mark>Matlab</mark>,
  <mark>Tensorflow</mark>,
  <mark>Hugging Face</mark>, <mark>Fusion360</mark>,  <mark>SLURM nodes</mark>  and
  <mark>git</mark>.

