          #quote: >
          #  Solving 21st century problems by diging holes and making game changing products like the *not a flamethrower*
        description: | # this will include new lines to allow paragraphs
                I did my internship in Professor Enrico Cherubini's lab working as an in vitro electrophysiologist. 
                My thesis focused on the cis-trans isomerase Pin1 role in excitatory synaptic signaling. 
                I recorded, using the whole-cell configuration of the patch clamp technique, CA1 pyramidal cells in mouse brain slices 
                while stimulating the SchaÔ¨Äer collaterals and applying selective blockers of GABAA, AMPA and NMDA receptors.
                I performed post-hoc morphological reconstruction on a subset of neurons using biocytin and confocal microscopy. 
                My experiments contributed to the publication of ‚ÄúPin1 Modulates the Synaptic Content of NMDA Receptors via Prolyl-Isomerization 
                of PSD-95 (Journal of Neuroscience, 2016)‚Äù
         
         

