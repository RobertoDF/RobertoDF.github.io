  dates: July 2012 - October 2013
  job_title: Master student
  description: |
    I did my internship in Professor Cherubini laboratory working as an electrophysiologist. 
    My thesis focused on the cis-trans isomerase Pin1 role in excitatory synaptic signaling. 
    I recorded, using the whole-cell configuration of the patch clamp technique, CA1 pyramidal cells in mouse brain slices 
    while stimulating the Schaﬀer collaterals and applying selective blockers of GABAA, AMPA and NMDA receptors.
     I performed post-hoc morphological reconstruction on a subset of neurons using biocytin and confocal microscopy. 
     My experiments contributed to the publication of “Pin1 Modulates the Synaptic Content of NMDA Receptors via Prolyl-Isomerization 
     of PSD-95 (Journal of Neuroscience, 2016)”
