  description: |
    During my lab rotation in the Brecht lab I assisted Dr. Shimpei Ishiyama in his project later published as 
    "Neural correlates of ticklishness in the rat somatosensory cortex (Science, 2016)".
    The aim of his project was to understand the neurophysiological basis of ticklishness. 
    My work was to assess if rats, like humans, have body areas more susceptible to tickling compared to others. 
    A Matlab-based system was used to record 50-kHz USVs (ultra-sonic vocalization). 
    USVs emission rate was used as a measure of ticklishness. 
    In addition to this psychophysics experiment I assisted to in vivo tetrodes recording and electrical microstimulation in S1. 
   
